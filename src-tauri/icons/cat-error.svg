<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <title>Omni Text - Error</title>
  <!-- 32x32 pixel art sitting cat - Error state (red, wide alert eyes, tail raised) -->

  <!-- Left ear -->
  <rect x="7" y="2" width="2" height="2" fill="#B03030"/>
  <rect x="6" y="4" width="2" height="2" fill="#B03030"/>
  <rect x="8" y="4" width="2" height="2" fill="#D03838"/>

  <!-- Right ear -->
  <rect x="23" y="2" width="2" height="2" fill="#B03030"/>
  <rect x="24" y="4" width="2" height="2" fill="#B03030"/>
  <rect x="22" y="4" width="2" height="2" fill="#D03838"/>

  <!-- Head top -->
  <rect x="8" y="4" width="2" height="2" fill="#E84545"/>
  <rect x="10" y="4" width="12" height="2" fill="#E84545"/>
  <rect x="22" y="4" width="2" height="2" fill="#E84545"/>

  <!-- Head row with ears merging -->
  <rect x="6" y="6" width="20" height="2" fill="#E84545"/>

  <!-- Head row with wide alert eyes -->
  <rect x="6" y="8" width="3" height="2" fill="#E84545"/>
  <rect x="9" y="8" width="4" height="2" fill="#FFFFFF"/>
  <rect x="11" y="8" width="1" height="2" fill="#333333"/>
  <rect x="13" y="8" width="6" height="2" fill="#E84545"/>
  <rect x="19" y="8" width="4" height="2" fill="#FFFFFF"/>
  <rect x="21" y="8" width="1" height="2" fill="#333333"/>
  <rect x="23" y="8" width="3" height="2" fill="#E84545"/>

  <!-- Head row below eyes -->
  <rect x="6" y="10" width="20" height="2" fill="#E84545"/>

  <!-- Head row with nose/mouth -->
  <rect x="6" y="12" width="8" height="2" fill="#E84545"/>
  <rect x="14" y="12" width="4" height="2" fill="#FFB0B0"/>
  <rect x="18" y="12" width="8" height="2" fill="#E84545"/>

  <!-- Neck -->
  <rect x="8" y="14" width="16" height="2" fill="#E84545"/>

  <!-- Body -->
  <rect x="6" y="16" width="20" height="2" fill="#E84545"/>
  <rect x="6" y="18" width="20" height="2" fill="#E84545"/>
  <rect x="6" y="20" width="20" height="2" fill="#E84545"/>
  <rect x="6" y="22" width="20" height="2" fill="#E84545"/>

  <!-- Feet -->
  <rect x="6" y="24" width="4" height="2" fill="#B03030"/>
  <rect x="10" y="24" width="12" height="2" fill="#E84545"/>
  <rect x="22" y="24" width="4" height="2" fill="#B03030"/>

  <!-- Tail raised (alert!) -->
  <rect x="26" y="18" width="2" height="2" fill="#B03030"/>
  <rect x="26" y="20" width="2" height="2" fill="#B03030"/>
  <rect x="26" y="22" width="2" height="2" fill="#B03030"/>
  <rect x="28" y="16" width="2" height="2" fill="#B03030"/>
</svg>
