<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <title>Omni Text - Ready</title>
  <!-- 16x16 pixel art sitting cat - Ready state (white/grey) -->

  <!-- Ears (darker shade) -->
  <rect x="4" y="1" width="1" height="1" fill="#A0A0A0"/>
  <rect x="3" y="2" width="1" height="1" fill="#A0A0A0"/>
  <rect x="4" y="2" width="1" height="1" fill="#A0A0A0"/>
  <rect x="11" y="1" width="1" height="1" fill="#A0A0A0"/>
  <rect x="10" y="2" width="1" height="1" fill="#A0A0A0"/>
  <rect x="11" y="2" width="1" height="1" fill="#A0A0A0"/>

  <!-- Head outline edges (darker shade) -->
  <rect x="3" y="3" width="1" height="1" fill="#A0A0A0"/>
  <rect x="11" y="3" width="1" height="1" fill="#A0A0A0"/>

  <!-- Head fill row 3 -->
  <rect x="4" y="3" width="7" height="1" fill="#E0E0E0"/>

  <!-- Head row 4 (with eyes) -->
  <rect x="3" y="4" width="2" height="1" fill="#E0E0E0"/>
  <rect x="5" y="4" width="1" height="1" fill="#333333"/>
  <rect x="6" y="4" width="3" height="1" fill="#E0E0E0"/>
  <rect x="9" y="4" width="1" height="1" fill="#333333"/>
  <rect x="10" y="4" width="2" height="1" fill="#E0E0E0"/>

  <!-- Head row 5 -->
  <rect x="3" y="5" width="9" height="1" fill="#E0E0E0"/>

  <!-- Head row 6 (with nose) -->
  <rect x="3" y="6" width="4" height="1" fill="#E0E0E0"/>
  <rect x="7" y="6" width="1" height="1" fill="#FFB0B0"/>
  <rect x="8" y="6" width="4" height="1" fill="#E0E0E0"/>

  <!-- Neck row 7 -->
  <rect x="4" y="7" width="7" height="1" fill="#E0E0E0"/>

  <!-- Body rows 8-11 -->
  <rect x="3" y="8" width="9" height="1" fill="#E0E0E0"/>
  <rect x="3" y="9" width="9" height="1" fill="#E0E0E0"/>
  <rect x="3" y="10" width="9" height="1" fill="#E0E0E0"/>
  <rect x="3" y="11" width="9" height="1" fill="#E0E0E0"/>

  <!-- Feet + tail row 12 -->
  <rect x="3" y="12" width="2" height="1" fill="#E0E0E0"/>
  <rect x="10" y="12" width="2" height="1" fill="#E0E0E0"/>
  <rect x="12" y="12" width="1" height="1" fill="#A0A0A0"/>

  <!-- Tail tip row 13 -->
  <rect x="12" y="13" width="1" height="1" fill="#A0A0A0"/>
</svg>
