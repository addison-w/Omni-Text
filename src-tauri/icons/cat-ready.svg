<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <title>Omni Text - Ready</title>
  <!-- 32x32 pixel art sitting cat - Ready state (white/grey) -->

  <!-- Left ear -->
  <rect x="7" y="2" width="2" height="2" fill="#A0A0A0"/>
  <rect x="6" y="4" width="2" height="2" fill="#A0A0A0"/>
  <rect x="8" y="4" width="2" height="2" fill="#C8C8C8"/>

  <!-- Right ear -->
  <rect x="23" y="2" width="2" height="2" fill="#A0A0A0"/>
  <rect x="24" y="4" width="2" height="2" fill="#A0A0A0"/>
  <rect x="22" y="4" width="2" height="2" fill="#C8C8C8"/>

  <!-- Head top -->
  <rect x="8" y="4" width="2" height="2" fill="#E0E0E0"/>
  <rect x="10" y="4" width="12" height="2" fill="#E0E0E0"/>
  <rect x="22" y="4" width="2" height="2" fill="#E0E0E0"/>

  <!-- Head row with ears merging -->
  <rect x="6" y="6" width="20" height="2" fill="#E0E0E0"/>

  <!-- Head row with eyes -->
  <rect x="6" y="8" width="4" height="2" fill="#E0E0E0"/>
  <rect x="10" y="8" width="2" height="2" fill="#333333"/>
  <rect x="12" y="8" width="8" height="2" fill="#E0E0E0"/>
  <rect x="20" y="8" width="2" height="2" fill="#333333"/>
  <rect x="22" y="8" width="4" height="2" fill="#E0E0E0"/>

  <!-- Head row below eyes -->
  <rect x="6" y="10" width="20" height="2" fill="#E0E0E0"/>

  <!-- Head row with nose/mouth -->
  <rect x="6" y="12" width="8" height="2" fill="#E0E0E0"/>
  <rect x="14" y="12" width="4" height="2" fill="#FFB0B0"/>
  <rect x="18" y="12" width="8" height="2" fill="#E0E0E0"/>

  <!-- Neck -->
  <rect x="8" y="14" width="16" height="2" fill="#E0E0E0"/>

  <!-- Body -->
  <rect x="6" y="16" width="20" height="2" fill="#E0E0E0"/>
  <rect x="6" y="18" width="20" height="2" fill="#E0E0E0"/>
  <rect x="6" y="20" width="20" height="2" fill="#E0E0E0"/>
  <rect x="6" y="22" width="20" height="2" fill="#E0E0E0"/>

  <!-- Feet -->
  <rect x="6" y="24" width="4" height="2" fill="#C8C8C8"/>
  <rect x="10" y="24" width="12" height="2" fill="#E0E0E0"/>
  <rect x="22" y="24" width="4" height="2" fill="#C8C8C8"/>

  <!-- Tail -->
  <rect x="26" y="22" width="2" height="2" fill="#A0A0A0"/>
  <rect x="28" y="24" width="2" height="2" fill="#A0A0A0"/>
</svg>
